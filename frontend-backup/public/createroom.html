<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Room â€“ Dark</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["Inter", "sans-serif"] },
          },
        },
      };
    </script>
  </head>

  <body
    class="bg-gray-950 text-slate-100 font-sans overflow-hidden selection:bg-emerald-500/30"
  >
    <div class="flex h-screen w-full">
      <!-- SIDEBAR -->
      <aside
        class="hidden md:flex w-64 h-full bg-slate-900 border-r border-slate-800 flex-col p-6"
      >
        <!-- User Profile -->
        <div class="flex flex-col items-center mb-10 mt-4">
          <img
            src="https://picsum.photos/200/200"
            class="w-20 h-20 rounded-full border border-slate-700"
          />
          <h2 class="mt-4 text-lg font-bold text-slate-100">CodeMaster_VN</h2>
          <p class="text-sm text-slate-400">ID: #8829</p>
          <div
            class="mt-2 px-3 py-1 rounded-full bg-slate-800 border border-slate-700"
          >
            <span class="text-emerald-400 text-sm font-semibold"
              >ELO: 1450</span
            >
          </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 space-y-3">
          <button
            class="w-full flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-slate-800 rounded-xl transition"
          >
            <i data-lucide="search" class="w-5 h-5"></i>
            <span>Find match</span>
          </button>

          <button
            class="w-full flex items-center gap-3 px-4 py-3 bg-emerald-900/40 border border-emerald-700/50 text-emerald-300 rounded-xl"
          >
            <i data-lucide="plus-circle" class="w-5 h-5"></i>
            <span class="font-bold">Create room</span>
          </button>

          <a
            href="/Join.html"
            class="w-full flex items-center gap-3 px-4 py-3 text-slate-300 hover:text-white hover:bg-slate-800 rounded-xl transition"
          >
            <i data-lucide="users" class="w-5 h-5"></i>
            <span>Join room</span>
          </a>
        </nav>

        <!-- Logout -->
        <div class="pt-6 border-t border-slate-800">
          <button
            class="w-full flex items-center justify-center gap-2 text-slate-400 hover:text-red-400 transition"
          >
            <i data-lucide="log-out" class="w-5 h-5"></i>
            <span>Log out</span>
          </button>
        </div>
      </aside>

      <!-- MAIN -->
      <div class="flex-1 flex flex-col">
        <!-- HEADER -->
        <header
          class="h-14 px-6 flex items-center justify-between bg-slate-900/60 border-b border-slate-800"
        >
          <h1 class="font-black tracking-widest text-slate-100">
            CODE BATTLE <span class="text-emerald-500">ARENA</span>
          </h1>
        </header>

        <!-- CONTENT -->
        <main class="flex-1 p-6 flex justify-center items-center">
          <div
            class="w-full max-w-7xl h-full bg-slate-900/40 border border-slate-800 rounded-[32px] p-6 flex flex-col"
          >
            <!-- TITLE -->
            <div class="text-center mb-6">
              <h2 class="text-4xl font-black text-emerald-400">CREATE ROOM</h2>
              <p class="text-slate-400">Choose how you want to play</p>
            </div>

            <!-- TABS -->
            <div
              class="relative mx-auto mb-6 bg-slate-800/50 rounded-full p-1.5 w-full max-w-md flex border border-slate-700"
            >
              <div
                id="indicator"
                class="absolute left-1.5 top-1.5 bottom-1.5 w-[calc(50%-6px)] bg-emerald-900/40 border border-emerald-700/40 rounded-full transition-all"
              ></div>

              <button
                onclick="switchTab('practice')"
                class="flex-1 z-10 py-3 font-bold text-emerald-400"
              >
                PRACTICE
              </button>
              <button
                onclick="switchTab('custom')"
                class="flex-1 z-10 py-3 font-bold text-slate-400"
              >
                CUSTOM
              </button>
            </div>

            <!-- BODY -->
            <div class="flex-1 relative overflow-hidden">
              <!-- PRACTICE -->
              <div id="practice" class="h-full flex flex-col">
                <!-- SEARCH -->
                <div class="flex gap-3 mb-4">
                  <div class="relative flex-1">
                    <i
                      data-lucide="search"
                      class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 w-4 h-4"
                    ></i>
                    <input
                      class="w-full pl-10 pr-4 py-3 rounded-xl bg-slate-900/70 border border-slate-700 focus:ring-2 focus:ring-emerald-500/40 outline-none text-slate-200"
                      placeholder="Search room name or ID"
                    />
                  </div>

                  <button
                    class="p-3 bg-slate-900/70 rounded-xl border border-slate-700 hover:bg-slate-800"
                  >
                    <i data-lucide="filter" class="w-5 h-5"></i>
                  </button>

                  <button
                    class="p-3 bg-slate-900/70 rounded-xl border border-slate-700 hover:bg-slate-800"
                  >
                    <i data-lucide="arrow-up-down" class="w-5 h-5"></i>
                  </button>
                </div>

                <!-- TABLE -->
                <div
                  class="flex-1 bg-slate-900/40 border border-slate-800 rounded-2xl overflow-hidden flex flex-col"
                >
                  <!-- HEADER -->
                  <div
                    class="grid grid-cols-12 px-5 py-3 text-slate-400 text-sm font-bold border-b border-slate-800"
                  >
                    <div class="col-span-1">ID</div>
                    <div class="col-span-3">Room</div>
                    <div class="col-span-2 text-center">Difficulty</div>
                    <div class="col-span-2 text-center">Type</div>
                    <div class="col-span-2 text-center">Players</div>
                    <div class="col-span-2 text-center">Action</div>
                  </div>

                  <!-- ROWS -->
                  <div class="flex-1 overflow-y-auto space-y-2 p-3"></div>
                </div>
              </div>

              <!-- CUSTOM -->
              <div id="custom" class="hidden h-full">
                <div
                  class="max-w-xl mx-auto bg-slate-900/50 border border-slate-800 rounded-3xl p-8"
                >
                  <h3
                    class="text-3xl font-bold text-emerald-400 text-center mb-6"
                  >
                    Custom Room
                  </h3>

                  <div class="space-y-4">
                    <input
                      class="w-full px-4 py-3 rounded-xl bg-slate-900/70 border border-slate-700 text-slate-200"
                      placeholder="Room name"
                    />

                    <select
                      class="w-full px-4 py-3 rounded-xl bg-slate-900/70 border border-slate-700 text-slate-200"
                    >
                      <option>Easy</option>
                      <option>Medium</option>
                      <option>Hard</option>
                    </select>

                    <input
                      type="number"
                      class="w-full px-4 py-3 rounded-xl bg-slate-900/70 border border-slate-700 text-slate-200"
                      placeholder="Max players"
                    />

                    <label class="flex items-center gap-2 text-slate-400">
                      <input type="checkbox" /> Private room
                    </label>

                    <input
                      class="w-full px-4 py-3 rounded-xl bg-slate-900/70 border border-slate-700 text-slate-200"
                      placeholder="Password (optional)"
                    />

                    <button
                      class="w-full py-3 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-black font-black transition"
                    >
                      CREATE
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script>
      lucide.createIcons();
      function switchTab(tab) {
        const ind = document.getElementById("indicator");
        document
          .getElementById("practice")
          .classList.toggle("hidden", tab !== "practice");
        document
          .getElementById("custom")
          .classList.toggle("hidden", tab !== "custom");
        ind.style.transform =
          tab === "custom" ? "translateX(100%)" : "translateX(0)";
      }
    </script>
  </body>
</html>
