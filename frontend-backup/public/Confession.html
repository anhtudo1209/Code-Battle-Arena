<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Battle Arena - Confessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap");

      body {
        font-family: "Inter", sans-serif;
      }

      .font-mono {
        font-family: "JetBrains Mono", monospace;
      }

      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }
      .animate-pop {
        animation: pop 0.2s ease-in-out;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .heart-filled {
        fill: currentColor;
        color: #f43f5e;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@^1.33.0"
        }
      }
    </script>
  </head>
  <body
    class="bg-slate-950 text-slate-100 antialiased overflow-y-scroll selection:bg-emerald-500/30"
  >
    <header
      class="h-16 border-b border-slate-800 bg-slate-900/80 backdrop-blur-md fixed top-0 w-full z-40"
    >
      <div
        class="max-w-6xl mx-auto px-4 h-full flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center shadow-lg shadow-emerald-500/20"
          >
            <i data-lucide="code-2" class="w-5 h-5 text-white"></i>
          </div>
          <h1
            class="text-lg md:text-xl font-bold tracking-wider text-slate-100"
          >
            CODE BATTLE <span class="text-emerald-500">ARENA</span>
          </h1>
        </div>

        <div class="flex items-center gap-4 text-slate-400">
          <button
            class="hidden md:flex items-center gap-2 hover:text-white transition-colors px-3 py-1.5 rounded-lg hover:bg-slate-800"
          >
            <i data-lucide="trophy" class="w-4 h-4"></i>
            <span class="text-sm font-medium">Rankings</span>
          </button>
          <div class="h-6 w-px bg-slate-700 hidden md:block"></div>
          <div
            class="relative cursor-pointer hover:text-white transition-colors"
          >
            <div
              class="absolute -top-1 -right-1 w-2.5 h-2.5 bg-red-500 rounded-full animate-pulse border-2 border-slate-900"
            ></div>
            <i data-lucide="bell" class="w-5 h-5"></i>
          </div>
          <div
            class="flex items-center gap-3 pl-2 border-l border-slate-700 ml-2"
          >
            <div class="text-right hidden sm:block">
              <div class="text-xs font-bold text-white">CodeMaster_VN</div>
              <div class="text-[10px] text-emerald-400">ELO: 1450</div>
            </div>
            <img
              src="https://picsum.photos/200/200"
              alt="Profile"
              class="w-8 h-8 rounded-full border border-slate-600 ring-2 ring-transparent hover:ring-emerald-500/50 transition-all cursor-pointer"
            />
          </div>
        </div>
      </div>
    </header>

    <main
      class="pt-24 pb-10 px-4 min-h-screen bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-emerald-900/10 via-slate-950 to-slate-950"
    >
      <div class="max-w-4xl mx-auto">
        <div
          class="flex flex-col md:flex-row justify-between items-end gap-6 mb-10"
        >
          <div>
            <div
              class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-900/30 border border-emerald-800/50 text-emerald-400 text-xs font-medium mb-3"
            >
              <span class="relative flex h-2 w-2">
                <span
                  class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"
                ></span>
                <span
                  class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"
                ></span>
              </span>
              Live Confessions
            </div>
            <h2
              class="text-3xl md:text-4xl font-bold text-white mb-3 tracking-tight"
            >
              The
              <span
                class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-400"
                >Void</span
              >
              Log
            </h2>
            <p
              class="text-slate-400 max-w-xl text-sm md:text-base leading-relaxed"
            >
              Anonymous confessions from the battlefield. Share your deployment
              disasters, spaghetti code shame, and impostor syndrome secrets.
            </p>
          </div>
          <button
            onclick="openModal()"
            class="w-full md:w-auto px-6 py-3 bg-emerald-600 hover:bg-emerald-500 text-white font-semibold rounded-xl shadow-lg shadow-emerald-900/40 hover:scale-105 active:scale-95 transition-all flex items-center justify-center gap-2"
          >
            <i data-lucide="pen-line" class="w-5 h-5"></i>
            <span>Whisper Secret</span>
          </button>
        </div>

        <div
          class="glass-panel border border-slate-800 rounded-2xl p-4 mb-8 shadow-xl sticky top-20 z-30"
        >
          <div class="flex flex-col md:flex-row gap-4 justify-between">
            <div
              class="flex bg-slate-950/80 p-1 rounded-xl border border-slate-800 w-full md:w-auto"
            >
              <button
                onclick="setSort('newest')"
                id="btn-newest"
                class="flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all bg-slate-800 text-emerald-400 shadow-sm"
              >
                Newest
              </button>
              <button
                onclick="setSort('popular')"
                id="btn-popular"
                class="flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-slate-800/50"
              >
                Popular
              </button>
            </div>

            <div class="relative flex-1 max-w-md group">
              <i
                data-lucide="search"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-500 group-focus-within:text-emerald-500 transition-colors"
              ></i>
              <input
                type="text"
                id="searchInput"
                placeholder="Search by tag or keyword..."
                class="w-full bg-slate-950/80 border border-slate-800 text-slate-200 text-sm rounded-xl pl-10 pr-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-emerald-500/30 focus:border-emerald-500/50 transition-all placeholder:text-slate-600"
              />
            </div>
          </div>
        </div>

        <div id="confessionFeed" class="grid gap-6"></div>

        <div
          id="endOfList"
          class="text-center py-12 text-slate-600 text-sm font-mono hidden"
        >
          // End of stream_
        </div>
      </div>
    </main>

    <div
      id="confessionModal"
      class="fixed inset-0 z-50 hidden flex items-center justify-center px-4 bg-slate-950/80 backdrop-blur-sm opacity-0 transition-opacity duration-300"
    >
      <div
        class="bg-slate-900 border border-slate-700 w-full max-w-lg rounded-2xl shadow-2xl overflow-hidden transform scale-95 transition-transform duration-300"
        id="modalContent"
      >
        <div
          class="px-6 py-5 border-b border-slate-800 flex justify-between items-center bg-slate-900/50"
        >
          <h3 class="text-lg font-bold text-white flex items-center gap-2">
            <span class="w-2 h-6 bg-emerald-500 rounded-full"></span>
            Post a Confession
          </h3>
          <button
            onclick="closeModal()"
            class="text-slate-400 hover:text-white transition-colors"
          >
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>

        <div class="p-6 space-y-4">
          <div class="space-y-2">
            <label class="text-sm font-medium text-slate-400"
              >Your Secret</label
            >
            <textarea
              id="confessionText"
              placeholder="I accidentally deleted the production database..."
              class="w-full h-32 bg-slate-950 border border-slate-800 rounded-xl p-4 text-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 resize-none placeholder:text-slate-600 font-mono text-sm"
            ></textarea>
            <div class="flex justify-between items-center">
              <div class="flex gap-2">
                <button
                  onclick="generateIdea()"
                  id="btnGenerate"
                  class="text-xs flex items-center gap-1.5 px-2 py-1 rounded bg-slate-800 text-emerald-400 hover:bg-emerald-900/30 hover:text-emerald-300 transition-colors border border-slate-700"
                >
                  <i data-lucide="sparkles" class="w-3.5 h-3.5"></i>
                  <span>Idea</span>
                </button>
                <button
                  onclick="magicFix()"
                  id="btnMagic"
                  class="text-xs flex items-center gap-1.5 px-2 py-1 rounded bg-slate-800 text-indigo-400 hover:bg-indigo-900/30 hover:text-indigo-300 transition-colors border border-slate-700"
                >
                  <i data-lucide="wand-2" class="w-3.5 h-3.5"></i>
                  <span>Dramatize</span>
                </button>
              </div>
              <span class="text-xs text-slate-500" id="charCount">0/500</span>
            </div>
          </div>

          <div class="space-y-2">
            <label class="text-sm font-medium text-slate-400">Tags</label>
            <input
              type="text"
              id="confessionTags"
              placeholder="bug, sql, regret (comma separated)"
              class="w-full bg-slate-950 border border-slate-800 rounded-xl px-4 py-2.5 text-slate-200 focus:outline-none focus:ring-2 focus:ring-emerald-500/50 focus:border-emerald-500 text-sm"
            />
          </div>
        </div>

        <div class="p-6 pt-2 flex justify-end gap-3 bg-slate-900/50">
          <button
            onclick="closeModal()"
            class="px-5 py-2.5 text-slate-300 font-medium hover:text-white transition-colors text-sm"
          >
            Cancel
          </button>
          <button
            onclick="submitConfession()"
            class="px-6 py-2.5 bg-emerald-600 hover:bg-emerald-500 text-white font-bold rounded-xl shadow-lg shadow-emerald-900/20 transition-all flex items-center gap-2 text-sm"
          >
            <i data-lucide="rocket" class="w-4 h-4"></i>
            <span>Post Secret</span>
          </button>
        </div>
      </div>
    </div>

    <div
      id="toast"
      class="fixed bottom-6 left-1/2 -translate-x-1/2 bg-slate-800 border border-slate-700 text-white px-4 py-3 rounded-xl shadow-2xl flex items-center gap-3 transition-all duration-300 transform translate-y-20 opacity-0 z-50"
    >
      <i data-lucide="check-circle" class="w-5 h-5 text-emerald-400"></i>
      <span id="toastMessage" class="text-sm font-medium">Notification</span>
    </div>

    <script type="module">
      import { GoogleGenAI } from "@google/genai";

      let confessions = [
        {
          id: "CF-9021",
          content:
            "I secretly judge people who use light mode in their IDE. It's like staring into the sun. How do you even code like that without burning your retinas?",
          timestamp: "2 hours ago",
          likes: 42,
          commentsCount: 2,
          commentsList: [
            {
              user: "Dev4Life",
              text: "My eyes burn just thinking about it.",
              time: "1h ago",
            },
            {
              user: "SolarFlare",
              text: "I use light mode to stay awake.",
              time: "30m ago",
            },
          ],
          tags: ["lightmode", "ide", "unpopular"],
          authorAlias: "DarkThemeLoyalist",
          bgClass: "bg-gradient-to-br from-slate-600 to-slate-800",
          isLiked: false,
          isCommentsOpen: false,
        },
        {
          id: "CF-9020",
          content:
            "I pushed directly to production on a Friday at 4:55 PM. The deployment pipeline failed, but I just closed my laptop and went home. The guilt is eating me alive.",
          timestamp: "5 hours ago",
          likes: 128,
          commentsCount: 3,
          commentsList: [
            {
              user: "TechLead",
              text: "So THAT'S why pagerduty went off.",
              time: "4h ago",
            },
            { user: "JuniorDev", text: "Legend.", time: "3h ago" },
            {
              user: "SysAdmin",
              text: "Please don't come to work on Monday.",
              time: "2h ago",
            },
          ],
          tags: ["production", "friday", "oops"],
          authorAlias: "SeniorDevOps",
          bgClass: "bg-gradient-to-br from-red-900 to-rose-800",
          isLiked: false,
          isCommentsOpen: false,
        },
        {
          id: "CF-9019",
          content:
            "Sometimes I use ChatGPT to write simple regex because my brain refuses to learn it properly. I've been a dev for 6 years.",
          timestamp: "1 day ago",
          likes: 892,
          commentsCount: 15,
          commentsList: [
            {
              user: "RegexWizard",
              text: "Does anyone actually learn regex?",
              time: "20h ago",
            },
          ],
          tags: ["regex", "ai", "confession"],
          authorAlias: "RegexHater",
          bgClass: "bg-gradient-to-br from-emerald-600 to-teal-800",
          isLiked: true,
          isCommentsOpen: false,
        },
      ];

      let currentSort = "newest";

      const feedEl = document.getElementById("confessionFeed");
      const searchInput = document.getElementById("searchInput");
      const modalEl = document.getElementById("confessionModal");
      const modalContentEl = document.getElementById("modalContent");
      const textInput = document.getElementById("confessionText");
      const tagsInput = document.getElementById("confessionTags");
      const charCountEl = document.getElementById("charCount");
      const btnNewest = document.getElementById("btn-newest");
      const btnPopular = document.getElementById("btn-popular");
      const toastEl = document.getElementById("toast");
      const toastMsgEl = document.getElementById("toastMessage");

      window.setSort = (sort) => {
        currentSort = sort;
        if (sort === "newest") {
          btnNewest.className =
            "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all bg-slate-800 text-emerald-400 shadow-sm";
          btnPopular.className =
            "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-slate-800/50";
        } else {
          btnPopular.className =
            "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all bg-slate-800 text-emerald-400 shadow-sm";
          btnNewest.className =
            "flex-1 md:flex-none px-6 py-2 rounded-lg text-sm font-medium transition-all text-slate-400 hover:text-white hover:bg-slate-800/50";
        }
        render();
      };

      window.toggleLike = (id, btn) => {
        const conf = confessions.find((c) => c.id === id);
        if (conf) {
          conf.isLiked = !conf.isLiked;
          conf.likes += conf.isLiked ? 1 : -1;

          const svg = btn.querySelector("svg");
          const countSpan = btn.querySelector("span");

          if (conf.isLiked) {
            btn.classList.remove("text-slate-400", "hover:text-rose-400");
            btn.classList.add("text-rose-500");
            if (svg) {
              svg.classList.add("fill-current", "animate-pop");
            }
          } else {
            btn.classList.add("text-slate-400", "hover:text-rose-400");
            btn.classList.remove("text-rose-500");
            if (svg) {
              svg.classList.remove("fill-current", "animate-pop");
            }
          }

          countSpan.innerText = conf.likes;

          setTimeout(() => {
            if (svg) svg.classList.remove("animate-pop");
          }, 200);
        }
      };

      window.toggleComments = (id) => {
        const conf = confessions.find((c) => c.id === id);
        if (conf) {
          conf.isCommentsOpen = !conf.isCommentsOpen;
          const section = document.getElementById(`comments-section-${id}`);
          if (conf.isCommentsOpen) {
            section.classList.remove("hidden");
            section.classList.add("flex");
          } else {
            section.classList.add("hidden");
            section.classList.remove("flex");
          }
        }
      };

      window.submitComment = (id) => {
        const input = document.getElementById(`comment-input-${id}`);
        const text = input.value.trim();
        if (!text) return;

        const conf = confessions.find((c) => c.id === id);
        if (conf) {
          const newComment = {
            user: "CodeMaster_VN",
            text: text,
            time: "Just now",
          };
          conf.commentsList.push(newComment);
          conf.commentsCount++;

          const btnComment = document.getElementById(`btn-comment-${id}`);
          btnComment.querySelector("span").innerText = conf.commentsCount;

          const listContainer = document.getElementById(`comments-list-${id}`);
          const commentHTML = createCommentHTML(newComment);
          listContainer.insertAdjacentHTML("beforeend", commentHTML);

          input.value = "";
        }
      };

      window.handleShare = async (id, content) => {
        const shareData = {
          title: "Code Battle Arena Confession",
          text: content,
          url: window.location.href,
        };

        if (navigator.share) {
          try {
            await navigator.share(shareData);
          } catch (err) {
            // User cancelled or error
          }
        } else {
          // Fallback
          navigator.clipboard
            .writeText(`${shareData.text} - via Code Battle Arena`)
            .then(() => {
              showToast("Confession copied to clipboard!");
            });
        }
      };

      function showToast(message) {
        toastMsgEl.innerText = message;
        toastEl.classList.remove("translate-y-20", "opacity-0");
        setTimeout(() => {
          toastEl.classList.add("translate-y-20", "opacity-0");
        }, 3000);
      }

      window.openModal = () => {
        modalEl.classList.remove("hidden");
        void modalEl.offsetWidth;
        modalEl.classList.remove("opacity-0");
        modalContentEl.classList.remove("scale-95");
        textInput.focus();
      };

      window.closeModal = () => {
        modalEl.classList.add("opacity-0");
        modalContentEl.classList.add("scale-95");
        setTimeout(() => {
          modalEl.classList.add("hidden");
        }, 300);
      };

      window.submitConfession = () => {
        const text = textInput.value.trim();
        if (!text) return;

        const newConfession = {
          id: `CF-${Math.floor(Math.random() * 10000)}`,
          content: text,
          timestamp: "Just now",
          likes: 0,
          commentsCount: 0,
          commentsList: [],
          tags: tagsInput.value
            .split(",")
            .map((t) => t.trim())
            .filter((t) => t),
          authorAlias: "Anonymous",
          bgClass: "bg-gradient-to-br from-purple-600 to-pink-800",
          isLiked: false,
          isCommentsOpen: false,
        };

        confessions.unshift(newConfession);
        textInput.value = "";
        tagsInput.value = "";
        closeModal();
        render();
        showToast("Confession posted successfully!");
      };

      const getAIClient = () => {
        try {
          return new GoogleGenAI({ apiKey: process.env.API_KEY });
        } catch (e) {
          return null;
        }
      };

      window.generateIdea = async () => {
        const btn = document.getElementById("btnGenerate");
        const originalText = btn.innerHTML;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-3.5 h-3.5 animate-spin"></i> Thinking...`;
        btn.disabled = true;
        lucide.createIcons();

        try {
          const ai = getAIClient();
          if (!ai) throw new Error("No API Key");

          const model = ai.models.generateContent({
            model: "-2.5-flash",
            contents:
              "Generate a funny, short (under 200 chars), one-sentence confession from a software engineer's perspective about a common coding mistake or habit. Do not use quotes.",
          });

          const response = await model;
          if (response && response.text) {
            textInput.value = response.text.trim();
            charCountEl.textContent = `${textInput.value.length}/500`;
          }
        } catch (err) {
          textInput.value =
            "I sometimes write comments describing what the code does, then change the code but not the comments.";
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
          lucide.createIcons();
        }
      };

      window.magicFix = async () => {
        const text = textInput.value.trim();
        if (!text) return;

        const btn = document.getElementById("btnMagic");
        const originalText = btn.innerHTML;
        btn.innerHTML = `<i data-lucide="loader-2" class="w-3.5 h-3.5 animate-spin"></i> Fixing...`;
        btn.disabled = true;
        lucide.createIcons();

        try {
          const ai = getAIClient();
          if (!ai) throw new Error("No API Key");

          const model = ai.models.generateContent({
            model: "-2.5-flash",
            contents: `Rewrite this confession to be more dramatic, witty, and engaging for programmers. Keep it concise: "${text}"`,
          });

          const response = await model;
          if (response && response.text) {
            textInput.value = response.text.trim();
            charCountEl.textContent = `${textInput.value.length}/500`;
          }
        } catch (err) {
          console.error(err);
        } finally {
          btn.innerHTML = originalText;
          btn.disabled = false;
          lucide.createIcons();
        }
      };

      function createCommentHTML(comment) {
        return `
            <div class="flex gap-3 mb-3">
                <img src="https://ui-avatars.com/api/?name=${comment.user}&background=random&color=fff" class="w-8 h-8 rounded-full border border-slate-700 flex-shrink-0" alt="${comment.user}">
                <div class="flex flex-col max-w-[85%]">
                    <div class="bg-slate-800/80 rounded-2xl rounded-tl-none px-4 py-2 border border-slate-700/50">
                        <span class="text-xs font-bold text-slate-200 block mb-0.5">${comment.user}</span>
                        <p class="text-sm text-slate-300 leading-relaxed">${comment.text}</p>
                    </div>
                    <span class="text-[10px] text-slate-500 mt-1 ml-2">${comment.time}</span>
                </div>
            </div>
          `;
      }

      function createCardHTML(confession) {
        const isLiked = confession.isLiked;
        const tagsHTML = confession.tags
          .map(
            (tag) =>
              `<span class="text-[10px] md:text-xs font-medium text-emerald-400 bg-emerald-950/30 px-2 py-1 rounded border border-emerald-900/50 hover:border-emerald-700/50 cursor-pointer transition-colors">#${tag}</span>`
          )
          .join("");

        const commentsHTML = confession.commentsList
          .map((c) => createCommentHTML(c))
          .join("");

        return `
        <div class="w-full bg-slate-900/60 border border-slate-800 rounded-2xl p-5 hover:border-slate-700 transition-all duration-300 group hover:shadow-lg hover:shadow-emerald-900/10 animate-fadeIn">
          
          <!-- Header -->
          <div class="flex justify-between items-start mb-4">
            <div class="flex items-center gap-3">
              <div class="w-10 h-10 rounded-full flex items-center justify-center text-lg font-bold text-white shadow-inner ${
                confession.bgClass
              }">
                ${confession.authorAlias.charAt(0)}
              </div>
              <div>
                <div class="flex items-center gap-2">
                  <span class="font-semibold text-slate-200 text-sm md:text-base">${
                    confession.authorAlias
                  }</span>
                  <span class="text-[10px] px-1.5 py-0.5 rounded bg-slate-800 text-slate-500 border border-slate-700/50">${
                    confession.id
                  }</span>
                </div>
                <span class="text-xs text-slate-500">${
                  confession.timestamp
                }</span>
              </div>
            </div>
            <button class="text-slate-600 hover:text-slate-300 transition-colors">
              <i data-lucide="more-horizontal" class="w-5 h-5"></i>
            </button>
          </div>

          <!-- Content -->
          <div class="mb-4">
            <p class="text-slate-200 leading-relaxed whitespace-pre-line ${
              confession.content.length < 100
                ? "text-lg font-medium"
                : "text-base"
            }">
              ${confession.content}
            </p>
          </div>

          <!-- Tags -->
          <div class="flex flex-wrap gap-2 mb-5">
            ${tagsHTML}
          </div>

          <div class="h-px w-full bg-slate-800/80 mb-4"></div>

          <!-- Actions -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-4 md:gap-6">
              
              <!-- Like Button -->
              <button onclick="toggleLike('${
                confession.id
              }', this)" class="flex items-center gap-2 transition-colors duration-200 ${
          isLiked ? "text-rose-500" : "text-slate-400 hover:text-rose-400"
        }">
                <i data-lucide="heart" class="w-5 h-5 ${
                  isLiked ? "fill-current" : ""
                } transition-transform duration-200"></i>
                <span class="text-sm font-medium">${confession.likes}</span>
              </button>

              <!-- Comment Button -->
              <button id="btn-comment-${
                confession.id
              }" onclick="toggleComments('${
          confession.id
        }')" class="flex items-center gap-2 text-slate-400 hover:text-emerald-400 transition-colors">
                <i data-lucide="message-circle" class="w-5 h-5"></i>
                <span class="text-sm font-medium">${
                  confession.commentsCount
                }</span>
              </button>
            </div>

            <div class="flex items-center gap-3">
                <button class="text-slate-500 hover:text-amber-400 transition-colors" title="Report">
                    <i data-lucide="alert-circle" class="w-5 h-5"></i>
                </button>
                <button onclick="handleShare('${
                  confession.id
                }', '${confession.content.replace(
          /'/g,
          "\\'"
        )}')" class="text-slate-500 hover:text-white transition-colors" title="Share">
                    <i data-lucide="share-2" class="w-5 h-5"></i>
                </button>
            </div>
          </div>

          <!-- Facebook Style Comments Section -->
          <div id="comments-section-${
            confession.id
          }" class="hidden flex-col mt-4 pt-4 border-t border-slate-800/50 animate-fadeIn">
             
             <!-- List -->
             <div id="comments-list-${
               confession.id
             }" class="flex flex-col gap-2 max-h-60 overflow-y-auto custom-scrollbar mb-4 pr-1">
                ${
                  commentsHTML.length > 0
                    ? commentsHTML
                    : '<p class="text-xs text-slate-600 italic">No comments yet. Be the first!</p>'
                }
             </div>

             <!-- Input -->
             <div class="flex items-center gap-3 mt-auto">
                <img src="https://picsum.photos/200/200" class="w-8 h-8 rounded-full border border-slate-700" alt="Current User">
                <div class="flex-1 relative">
                    <input type="text" id="comment-input-${confession.id}" 
                           placeholder="Write a comment..." 
                           class="w-full bg-slate-950/50 border border-slate-700 rounded-full px-4 py-2 text-sm text-slate-200 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500/50 transition-all placeholder:text-slate-600"
                           onkeypress="if(event.key === 'Enter') submitComment('${
                             confession.id
                           }')">
                    <button onclick="submitComment('${
                      confession.id
                    }')" class="absolute right-2 top-1/2 -translate-y-1/2 text-emerald-500 hover:text-emerald-400 p-1">
                        <i data-lucide="send-horizontal" class="w-4 h-4"></i>
                    </button>
                </div>
             </div>
          </div>

        </div>
        `;
      }

      function render() {
        const query = searchInput.value.toLowerCase();

        let filtered = confessions.filter(
          (c) =>
            c.content.toLowerCase().includes(query) ||
            c.tags.some((t) => t.toLowerCase().includes(query))
        );

        if (currentSort === "popular") {
          filtered.sort((a, b) => b.likes - a.likes);
        } else {
        }

        if (filtered.length === 0) {
          feedEl.innerHTML = `
             <div class="flex flex-col items-center justify-center py-20 text-slate-500">
               <i data-lucide="search-x" class="w-12 h-12 mb-4 opacity-20"></i>
               <p>No confessions found in the void.</p>
             </div>
           `;
        } else {
          feedEl.innerHTML = filtered.map((c) => createCardHTML(c)).join("");
        }

        lucide.createIcons();

        filtered.forEach((c) => {
          if (c.isCommentsOpen) {
            const section = document.getElementById(`comments-section-${c.id}`);
            if (section) {
              section.classList.remove("hidden");
              section.classList.add("flex");
            }
          }
        });
      }

      searchInput.addEventListener("input", render);
      textInput.addEventListener("input", () => {
        charCountEl.textContent = `${textInput.value.length}/500`;
      });

      modalEl.addEventListener("click", (e) => {
        if (e.target === modalEl) closeModal();
      });

      render();
    </script>
  </body>
</html>
