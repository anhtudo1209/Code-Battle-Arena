<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Battle Arena – Battle Partners</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: Inter, sans-serif;
      }
      .glass {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(14px);
        border: 1px solid rgb(30 41 59);
      }
    </style>
  </head>

  <body class="bg-slate-950 text-slate-100 min-h-screen">
    <!-- NAVBAR -->
    <header
      class="fixed top-0 w-full h-16 bg-slate-900/80 backdrop-blur border-b border-slate-800 z-40"
    >
      <div
        class="max-w-6xl mx-auto px-4 h-full flex items-center justify-between"
      >
        <div class="flex items-center gap-3">
          <div
            class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center"
          >
            <i data-lucide="code-2" class="w-5 h-5 text-white"></i>
          </div>
          <h1 class="font-bold tracking-wide">
            CODE BATTLE <span class="text-emerald-400">ARENA</span>
          </h1>
        </div>

        <div class="flex items-center gap-4 text-slate-400">
          <button class="hidden md:flex items-center gap-2 hover:text-white">
            <i data-lucide="trophy" class="w-4 h-4"></i> Rankings
          </button>
          <i data-lucide="bell" class="w-5 h-5"></i>
          <div class="flex items-center gap-2 border-l border-slate-700 pl-3">
            <div class="text-right text-xs">
              <div class="text-white font-semibold">CodeMaster_VN</div>
              <div class="text-emerald-400">ELO: 1450</div>
            </div>
            <img src="https://picsum.photos/40" class="w-8 h-8 rounded-full" />
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN -->
    <main class="pt-24 px-4">
      <div class="max-w-5xl mx-auto">
        <!-- HEADER -->
        <div class="flex flex-col md:flex-row justify-between gap-6 mb-8">
          <div>
            <span
              class="inline-flex items-center gap-2 text-xs text-emerald-400 bg-emerald-900/30 px-3 py-1 rounded-full border border-emerald-800"
            >
              <span
                class="w-2 h-2 bg-emerald-400 rounded-full animate-pulse"
              ></span>
              1,204 Developers Online
            </span>

            <h2 class="text-3xl font-bold mt-3">
              Battle <span class="text-emerald-400">Partners</span>
            </h2>
            <p class="text-slate-400 mt-2 max-w-xl">
              Find your next pair programming partner, hackathon teammate, or
              coding rival.
            </p>
          </div>
        </div>

        <!-- CONTROLS -->
        <div
          class="glass rounded-2xl p-4 mb-8 flex flex-col md:flex-row gap-4 justify-between"
        >
          <div class="flex bg-slate-900 p-1 rounded-xl border border-slate-800">
            <button
              onclick="setTab('find')"
              id="tab-find"
              class="tab-btn active"
            >
              Find Developers
            </button>
            <button
              onclick="setTab('friends')"
              id="tab-friends"
              class="tab-btn"
            >
              My Friends
              <span class="ml-1 text-xs bg-slate-700 px-1 rounded">2</span>
            </button>
            <button
              onclick="setTab('requests')"
              id="tab-requests"
              class="tab-btn"
            >
              Requests
              <span class="ml-1 text-xs bg-rose-500 px-1 rounded">1</span>
            </button>
          </div>

          <input
            type="text"
            placeholder="Search by name, role, or tech stack..."
            class="bg-slate-900 border border-slate-800 rounded-xl px-4 py-2 text-sm w-full md:w-80 focus:outline-none focus:border-emerald-500"
          />
        </div>

        <!-- LIST -->
        <div id="list" class="grid md:grid-cols-3 gap-6"></div>
      </div>
    </main>

    <script>
      const data = {
        find: [
          {
            name: "Alex Rivera",
            role: "Systems Engineer",
            elo: 1820,
            bio: "If it doesn't compile, I don't sleep. Building a distributed DB.",
            tags: ["Rust", "Go", "Kubernetes"],
            btn: "Connect",
          },
          {
            name: "Jordan Lee",
            role: "Competitive Coder",
            elo: 2100,
            bio: "Grandmaster on Codeforces. Here to crush bugs.",
            tags: ["C++", "Python", "Algorithms"],
            btn: "Connect",
          },
          {
            name: "Marcus Johnson",
            role: "Security Analyst",
            elo: 1950,
            bio: "Pentesting your firewall right now. Just kidding (maybe).",
            tags: ["Kali", "Network", "Crypto"],
            btn: "Connect",
          },
        ],
        friends: [
          {
            name: "Sarah Chen",
            role: "Frontend Architect",
            elo: 1650,
            bio: "Obsessed with pixel perfection. Looking for backend partner.",
            tags: ["React", "Three.js", "UI/UX"],
            btn: "Message",
            color: "indigo",
          },
          {
            name: "David Kim",
            role: "ML Engineer",
            elo: 1550,
            bio: "Training models and breaking prod. Ask me about LLMs.",
            tags: ["Python", "PyTorch", "Gemini"],
            btn: "Message",
            color: "indigo",
          },
        ],
        requests: [
          {
            name: "Emily Davis",
            role: "Full Stack Dev",
            elo: 1400,
            bio: "Learning everyday. Currently exploring WebAssembly.",
            tags: ["Node.js", "Vue", "Postgres"],
            btn: "request",
          },
        ],
      };

      function setTab(tab) {
        document
          .querySelectorAll(".tab-btn")
          .forEach((b) => b.classList.remove("active"));
        document.getElementById(`tab-${tab}`).classList.add("active");
        render(tab);
      }

      function render(tab) {
        const list = document.getElementById("list");
        list.innerHTML = data[tab]
          .map(
            (u) => `
    <div class="glass rounded-2xl p-5 flex flex-col">
      <div class="flex items-center gap-3 mb-3">
        <div class="w-10 h-10 bg-slate-700 rounded-full"></div>
        <div>
          <div class="font-semibold">${u.name}</div>
          <div class="text-xs text-slate-400">${
            u.role
          } · <span class="text-emerald-400">ELO ${u.elo}</span></div>
        </div>
      </div>

      <p class="text-sm text-slate-300 mb-4">${u.bio}</p>

      <div class="flex flex-wrap gap-2 mb-4">
        ${u.tags
          .map(
            (t) =>
              `<span class="text-xs px-2 py-1 bg-slate-800 rounded border border-slate-700">#${t}</span>`
          )
          .join("")}
      </div>

      ${
        u.btn === "request"
          ? `<div class="flex gap-2 mt-auto">
             <button class="flex-1 bg-emerald-600 hover:bg-emerald-500 rounded-lg py-2 text-sm font-semibold">Accept</button>
             <button class="flex-1 bg-slate-700 hover:bg-slate-600 rounded-lg py-2 text-sm">Decline</button>
           </div>`
          : `<button class="mt-auto bg-${u.color || "emerald"}-600 hover:bg-${
              u.color || "emerald"
            }-500 rounded-lg py-2 font-semibold text-sm">${u.btn}</button>`
      }
    </div>
  `
          )
          .join("");
        lucide.createIcons();
      }

      render("find");
      lucide.createIcons();
    </script>

    <style>
      .tab-btn {
        padding: 0.5rem 1.25rem;
        font-size: 0.875rem;
        border-radius: 0.75rem;
        color: #94a3b8;
      }
      .tab-btn.active {
        background: #1e293b;
        color: #34d399;
      }
    </style>
  </body>
</html>
